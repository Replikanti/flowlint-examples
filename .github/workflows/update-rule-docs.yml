name: Update Rule Docs
on:
  workflow_dispatch:
  repository_dispatch:
    types: [flowlint-core-released]

jobs:
  update-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Examples
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Checkout Core (Source)
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          repository: Replikanti/flowlint-core
          path: flowlint-core-src

      - name: Setup Node
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4.0.3
        with:
          node-version: '22'
          cache: 'npm'

      - run: npm ci

      - name: Run AI Update
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CORE_SRC_PATH: ./flowlint-core-src
        run: npx tsx scripts/update-rule-docs.ts

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@5e914681df9dc81ea86b95c2714a21cc0e6e92aa # v7.0.5
        with:
          commit-message: "docs: sync with latest flowlint-core release"
          title: "docs: Sync with FlowLint Core Release"
          body: "This PR updates the rule documentation based on the latest source code from `flowlint-core` using OpenAI."
          branch: "docs/sync-core-release"
          delete-branch: true
          reviewers: ylohnitram
