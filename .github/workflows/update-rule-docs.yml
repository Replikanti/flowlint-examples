name: Update Rule Docs
on:
  workflow_dispatch:
  repository_dispatch:
    types: [flowlint-core-released]

jobs:
  update-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_PRIVATE_KEY }}

      - name: Checkout Examples
        uses: actions/checkout@v6
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Checkout Core (Source)
        uses: actions/checkout@v6
        with:
          repository: Replikanti/flowlint-core
          path: flowlint-core-src
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - run: npm ci

      - name: Run AI Update
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CORE_SRC_PATH: ./flowlint-core-src
        run: npx tsx scripts/update-rule-docs.ts

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ steps.app-token.outputs.token }}
          commit-message: "docs: sync with latest flowlint-core release"
          title: "docs: Sync with FlowLint Core Release"
          body: "This PR updates the rule documentation based on the latest source code from `flowlint-core` using OpenAI."
          branch: "docs/sync-core-release"
          delete-branch: true
          reviewers: ylohnitram
