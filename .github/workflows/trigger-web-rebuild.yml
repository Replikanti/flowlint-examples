name: Trigger Web Rebuild
on:
  push:
    branches:
      - main
    paths:
      - 'R*/**'       # Trigger only on rule changes
      - 'README.md'   # Or main readme changes

jobs:
  notify-web:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@c1a28464531d0520a779eb29e74f830869a341b5 # v1.11.0
        id: app-token
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Trigger FlowLint Web Rebuild
        uses: peter-evans/repository-dispatch@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
          repository: Replikanti/flowlint-web
          event-type: examples-updated
